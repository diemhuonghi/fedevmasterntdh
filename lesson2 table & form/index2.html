<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan - rowspan</title>
</head>
<body>
    <table border="1" cellspacing ="0" cellspacing="10px">
        <thead>
        <tr>
            <th > cột 1</th>
            <th> cột 2</th>
            <th> cột 3</th>
            <th> cột 4</th>
            <th> cột 5</th>
            <th> cột 6</th>
        </tr>
        <tr>
            <td rowspan="2"> cột 1</td>
            <!--<td> cột 2</td>-->
            <td> cột 3</td>
            <td> cột 4</td>
            <td> cột 5</td>
            <td> cột 6</td>
        </tr>
        <tr>
            <!--<td> cột 1</td> -->
            <td> cột 2</td>
            <td> cột 3</td>
            <td> cột 4</td>
            <td> cột 5</td>
            <td> cột 6</td>
        </tr>
        <tr>
           <!-- <td> cột 1</td>
            <td> cột 2</td>
            <td> cột 3</td>
            <td> cột 4</td>-->
            <td colspan="5" align="center"> cột 5</td>
            <td> cột 6</td>
        </tr>  
    </table>
        </thead>
</body>
</html>
